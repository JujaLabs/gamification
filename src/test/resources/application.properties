spring.output.ansi.enabled=ALWAYS
app.scheduling.enable=false
#Schedueled task will run every Sunday at 00-00
keeper.thanks.cron.expression=0 0 0 * * SUN
system.from.uuid=00000000-0000-0000-0000-000000000001

#Gamification microservice
endpoint.achievements.addDaily=/v1/gamification/achievements/daily
endpoint.achievements.addThanks=/v1/gamification/achievements/thanks
endpoint.achievements.addCodenjoy=/v1/gamification/achievements/codenjoy
endpoint.achievements.addInterview=/v1/gamification/achievements/interview
endpoint.achievements.addWelcome=/v1/gamification/achievements/welcome
endpoint.achievements.addTeam=/v1/gamification/achievements/team
endpoint.achievements.addKeeperThanks=/v1/gamification/achievements/keepers/thanks

endpoint.users.url=/v1/gamification/users
endpoint.users.getPointSum=${endpoint.users.url}/pointSum
endpoint.users.getAchievementDetails=${endpoint.users.url}/achievementDetails

#Mongo DB
#spring.data.mongodb.uri=mongodb://localhost:27017/gamification
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.database=gamification
spring.data.mongodb.collection=achievements
spring.data.mongodb.repositories.enabled=true

#Keepers microservice
#keepers.baseURL=http://localhost:8090
#keepers.endpoint.getKeepers=${keepers.baseURL}/v1/keepers

#DISABLE EUREKA
eureka.client.enabled=false

#Eureka client
spring.application.name=gamification
server.port=0
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
